  }

  .panel{background:linear-gradient(180deg,#0f1820 0%, #0a1218 100%);border:1px solid rgba(255,255,255,.1);border-radius:16px;padding:18px}

  .form{display:grid;gap:10px}
  input,select,textarea{

  }

  section{padding:64px 0;border-bottom:1px solid rgba(255,255,255,.06)}

  .kpis{display:grid;grid-template-columns:repeat(3,1fr);gap:16px}
  .kpi{background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:16px;text-align:center}

  .services{display:grid;grid-template-columns:repeat(4,1fr);gap:16px}
  .service{background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:18px}
  .service h3{margin:0 0 6px;font-size:18px}
  .timeline{display:grid;grid-template-columns:repeat(4,1fr);gap:14px}
  .step{background:linear-gradient(180deg,#0f1820,#0a1218);border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:16px}
  .trust{display:grid;grid-template-columns:2fr 1fr;gap:20px}
  .list{display:grid;gap:8px;color:#c7d3dc}
  .list li{list-style:none;display:flex;gap:10px}
  .tick{color:#58ffc8}
  .faq{display:grid;grid-template-columns:1fr 1fr;gap:16px}
  details{background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.08);border-radius:12px;padding:12px}
  summary{cursor:pointer;font-weight:600}
  /* Footer */
  footer{padding:42px 0;background:#0a0f12}
  .foot{display:grid;gap:10px;color:#9fb1bd}
  /* Responsive */
  @media (max-width:1024px){
    .hero-grid{grid-template-columns:1fr}
    .services{grid-template-columns:repeat(2,1fr)}
    .timeline{grid-template-columns:repeat(2,1fr)}
    .trust{grid-template-columns:1fr}
    .faq{grid-template-columns:1fr}
    .kpis{grid-template-columns:1fr 1fr 1fr}
  }
  @media (max-width:640px){
    .services{grid-template-columns:1fr}
    .kpis{grid-template-columns:1fr}
  }
</style>
